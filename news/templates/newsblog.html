{% extends 'base.html' %}
{% block content %}
<div class="container news-page">
<h1>News and Updates!</h1>
    {% for new in news %}
        <div class="row">
            <div class="col-md-3 col-sm-3 text-center">
               <img class="news-image" src="{{ MEDIA_URL }}{{ new.image }}">
            </div>
            <div class="col-md-9 col-sm-9">
                <h3>{{ new.title }}</h3>
                <div class="row">
                    <div class="col-xs-12">
                        <p>{{ new.content|truncatewords:30 }}</p>
                        <p><span class="boldtext">{{ new.published_date }} by {{ new.author }}. <span class="boldtext">Views:</span> {{new.views}}</p>
                        <p><a href="{% url 'news_detail' new.id %}"  class="btn btn-default">Read more</a></p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    {% endfor %}
</div>
{% endblock %}
