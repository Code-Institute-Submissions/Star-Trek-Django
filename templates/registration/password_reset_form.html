{% extends 'base.html' %}
{% block page_title %}Pasword reset Page{% endblock %}
{% block page_heading %}Reset password{% endblock %}
{% block content %}
<div class="password-reset-page">
	<div class="password-reset-form">
		<h3 class="text-center">Please enter your email address</h3>
		<form method="POST" class="form-password-reset">
			{% csrf_token %}
			{{ form.email.errors }}
			<div class="text-center password-reset-email-input">
				<label for="id_email">Email address:</label>
				{{ form.email }}
			</div>
			<div class="row d-flex justify-content-center">
				<button type="submit" class="btn btn-star-trek btn-password-reset">Reset password!</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
