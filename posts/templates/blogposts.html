{% extends 'base.html' %}
{% block content %}
        <form action="{% url 'search_threads' %}" method="GET">
            <input type="text" name="d">
            <button type="submit">Search</button>
        </form>

<a href="{% url 'new_post' %}" class="btn btn-default">New Thread</a>
    {% for post in posts %}
        <div class="row-fluid">
                <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
                
               <span class="boldtext">Published by {{ post.user }} at</span> {{ post.published_date }}<span class="boldtext">Views:</span> {{post.views}}
            <hr>
        </div>
    {% endfor %}
{% endblock %}
