{% extends 'base.html' %}
{% block content %}
<div class="display">
        <form action="{% url 'search_threads' %}" method="GET">
            <input type="text" name="d">
            <button type="submit">Search</button>
        </form>
    </div>
<a href="{% url 'new_post' %}" class="btn btn-default">New Post</a>
    {% for post in posts %}
        <div class="row">
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <p><span class="boldtext">User:</span> {{ post.user }}</p>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ post.content|truncatewords:30 }}</p>
                        <p><a href="{% url 'post_detail' post.id %}"  class="btn btn-default">Read more</a></p>
                        <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
                        <p><span class="boldtext">Views:</span> {{post.views}}</p>
                        <p><span class="boldtext">Tag:</span> {{ post.tag }}</p>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
