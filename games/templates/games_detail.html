{% extends "base.html" %}
{% block content %}
<div class="games-detail-page">
    <div class="row games-detail-section">
    <!----------------------------- Games images in a carousel ----------------------------------------------->
        <div class="col-12 no-padding">
            <div id="games-detail-carousel" class="carousel slide" data-interval="5000" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#games-detail-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#games-detail-carousel" data-slide-to="1"></li>
                    <li data-target="#games-detail-carousel" data-slide-to="2"></li>
                    <li data-target="#games-detail-carousel" data-slide-to="3"></li>
                    <li data-target="#games-detail-carousel" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img class="games-detail-image" src="{{ MEDIA_URL }}{{ games.image1 }}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                    <img class="games-detail-image" src="{{ MEDIA_URL }}{{ games.image2 }}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                    <img class="games-detail-image" src="{{ MEDIA_URL }}{{ games.image3 }}" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                    <img class="games-detail-image" src="{{ MEDIA_URL }}{{ games.image4 }}" alt="Fourth slide">
                    </div>
                    <div class="carousel-item">
                    <img class="games-detail-image" src="{{ MEDIA_URL }}{{ games.image5 }}" alt="Fifth slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#games-detail-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#games-detail-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>           
        </div>
        <!---------------------------------------- Games details ------------------------------------------------------>
        <div class="col-12 games-detail-info">
            <h3 class="text-center">{{ games.name }}</h3>
            <hr>
            <div class="row">
                <div class="col-xs-9">
                    <p>{{ games.description|linebreaks }}</p>
                    <div class="d-flex justify-content-end">
                    <a href="{{ games.game_link }}" class="btn btn-success"  target="_blank" rel="noopener">Link to game!</a>
                    </div>
                    {% if games.forum_thread %}
                    <hr>
                     <div class="d-flex justify-content-center">                    
                    {% if user.is_authenticated %} 
                    <a href="{{ games.forum_thread }}" class="btn btn-star-trek"  target="_blank" rel="noopener">Go to Forum <i class="fas fa-hand-spock"></i></a>
                    {% else %}
                    <a href="{% url 'registration' %}" class="btn btn-star-trek">Go to Forum <i class="fas fa-hand-spock"></i></a>
                    {% endif %}
                    </div>
                    {% endif %}                   
                    <hr>
                    <div class="d-flex justify-content-center padding-bottom">
                        <a href="{% url 'games' %}" class="btn btn-info" >Back to <i class="fas fa-gamepad"></i> Games!</a>
                    </div>
                </div>
            </div>

        </div>
        <!--------------------------------------------------------------------------------------------------->
    </div>
</div>
{% endblock %}
