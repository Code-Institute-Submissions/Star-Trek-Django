{% extends 'base.html' %}
{% block content %}

<div class="profile-page">
	<div class="message-info-section">
        <h1>{{ message.title }}</h1>
        <p>{{ message.message }}</p>
        {% for reply in message.reply.all %}
        {{ reply.content }}
        {% endfor %}
    </div>
</div>
{% endblock %}
