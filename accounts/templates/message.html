{% extends 'base.html' %}
{% block content %}

<div class="profile-page">
	<div class="message-info-section">
        <h1>{{ message.title }}</h1>
        <p>{{ message.message }}</p>
        {% for reply in message.reply.all %}
        {{ reply.reply }}
        {% endfor %}
        <div class="d-flex justify-content-center">
            <a href="{% url 'send_reply' message.id %}" class="btn btn-star-trek">Send reply!</a>
        </div>
    </div>
</div>
{% endblock %}
