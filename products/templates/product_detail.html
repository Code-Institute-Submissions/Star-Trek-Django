{% extends "base.html" %}
{% block content %}
    <div class="product-detail-page">
        <div class="card product-detail-card">
            <img class="card-img-top product-detail-card-img" src="{{ MEDIA_URL }}{{ product.image }}" alt="Card image cap">
            <div class="card-body product-detail-card-body">
                <h3 class="card-title text-center">{{ product.name }}</h3>
                <hr>
                <p class="card-text no-margin">{{ product.description }}</p>
                <hr>
                        <p class="product-detail-card-price">{{ product.price }} â‚¬</p>
                        <hr>
                        <form method="POST" action="{% url 'add_to_cart' product.id %}">
                                {% csrf_token %}
                                <div class="input-group product-detail-add-input">
                                    <input type="number" name="quantity" min="1" max="999" class="form-control" value="1">
                                    <span class="input-group-btn">
                                        <button class="btn btn-star-trek" type="submit">Add</button>
                                    </span>
                                </div>
                        </form>
            </div>
        </div>

    </div>
{% endblock %}
